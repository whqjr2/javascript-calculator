<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>iCalculator</title>
        <link rel="stylesheet" type="text/css" href="src/css/index.css" />
    </head>
    <body>
      <script src="index.js"></script>
        <div id="app">
          
            <div id="app"><div class="calculator">
                <h1 id="total">2</h1>
                <div class="digits flex">
                      <button class="digit" onclick="num()">9</button>
                      <button class="digit" onclick="num()">8</button>
                      <button class="digit" onclick="num()">7</button>
                      <button class="digit" onclick="num()">6</button>
                      <button class="digit" onclick="num()">5</button>
                      <button class="digit" onclick="num()">4</button>
                      <button class="digit" onclick="num()">3</button>
                      <button class="digit" onclick="num()">2</button>
                      <button class="digit" onclick="num()">1</button>
                      <button class="digit" onclick="num()">0</button>
                </div>
                <div class="modifiers subgrid">
                  <button class="modifier" onclick="Ac()">AC</button>
                </div>
                <div class="operations subgrid">
                  <button class="operation">/</button>
                  <button class="operation">X</button>
                  <button class="operation">-</button>
                  <button class="operation">+</button>
                  <button class="operation" onclick="equals_sign()">=</button>
                </div>
              </div>
              </div>
        </div>
    </body>
</html>
